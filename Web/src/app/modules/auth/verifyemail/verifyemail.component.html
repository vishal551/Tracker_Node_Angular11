<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid" />
        <h1 class="text-white my-4">Welcome you!</h1>
        <h4 class="text-white font-weight-normal">
          Signup to your account and made member of the Able Pro Dashboard
          Template.<br />Do not forget to play with live customizer
        </h4>
      </div>
    </div>
    <div class="auth-side-form">
      <form [formGroup]="Step1" (ngSubmit)="onSubmit()">
        <div class="auth-content">
          <img
            src="assets/images/auth/auth-logo-dark.png"
            alt=""
            class="img-fluid mb-4 d-block d-xl-none d-lg-none"
          />
          <h4 class="mb-3 f-w-400">Verify Email</h4>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              formControlName="otp"
              placeholder="Enter OTP"
              required
              maxlength="4"
            />
            <div
              *ngIf="submitted && Step1.get('otp').hasError('required')"
              class="invalid-feedback"
            >
              OTP is required
            </div>
          </div>
          <button class="btn btn-primary btn-block mb-4">Verify</button>
        </div>
      </form>
    </div>
  </div>
</div>
